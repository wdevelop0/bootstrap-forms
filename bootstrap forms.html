<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TS">
    <title>Grid with form elements</title>
    <link rel="stylesheet" href="./img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3 g-3">
            <div class="col-md-6">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" id="email-input" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="password-input" class="form-label">Password</label>
                <input type="password" id="password-input" class="form-control">
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <input type="text" id="address2" class="form-control" placeholder="Apartment, studio or floor">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option value="0" selected>Choose...</option>
                    <option value="1">USA</option>
                    <option value="2">UK</option>
                    <option value="3">EN</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="number" class="form-control" id="zip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label for="check" class="form-check-label">Check me out</label>
                </div>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </div>

    <form>
        <div class="container">
            <div class="row my-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="inputEmail" class=" form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputpassword">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 pt-0 col-form-label">Radios</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" name="radio" class="form-check-input" id="radio1">
                        <label for="radio1" class="form-check-label">First radio</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio" class="form-check-input" id="radio2">
                        <label for="radio2" class="form-check-label">Second radio</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio" class="form-check-input" id="radio3" disabled>
                        <label for="radio3" class="form-check-label">Thirth radio</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label for="checkbox" class="form-check-label">Example checkbox</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Sign in</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
